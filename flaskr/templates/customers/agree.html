{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{hit}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div>
    <div <pre> {{result}}</pre></div>
    {% if match == 1 %}
    <form method="post">
        <div class="radio text-left">
            <label for="agree">Do you agree to help this person in need?</label><br>
            <input type="radio" name="agree" id="agree" value="1"> Yes </input><br>
            <input type="radio" name="agree" id="agree" value="2"> No </input><br>
            <input type="submit" value="Submit">
        </div>
    </form>
    {% endif %}
{% endblock %}
